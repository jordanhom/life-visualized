name: "üêû Bug Report"
description: Report a reproducible issue or unexpected behavior
labels: ["bug", "triage-needed"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the details below so we can reproduce and fix it quickly.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: A short description of the problem
      placeholder: "e.g. App crashes when opening settings"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to trigger the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "What you expected to happen"
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "What actually happened"
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots
      description: Paste error messages or attach screenshots if possible
      render: shell
  - type: input
    id: environment
    attributes:
      label: Environment Details
      placeholder: "OS, Browser, Version, etc."
