name: "üêû Bug Report"
description: Report a reproducible issue or unexpected behavior
labels: ["bug", "triage-needed"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the details below so we can reproduce and fix it quickly.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: A short description of the problem
      placeholder: "e.g. App crashes when opening settings"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to trigger the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "What you expected to happen"
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "What actually happened"
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots
      description: Paste error messages or attach screenshots if possible
      render: shell
  - type: input
    id: environment
    attributes:
      label: Environment Details
      placeholder: "OS, Browser, Version, etc."
  - type: dropdown
    id: severity
    attributes:
      label: Impact / Severity
      description: How disruptive is this issue?
      options:
        - Critical ‚Äî blocks core functionality
        - High ‚Äî major functionality degraded
        - Medium ‚Äî noticeable but workaround exists
        - Low ‚Äî cosmetic or low-risk issue
    validations:
      required: true
  - type: checkboxes
    id: regression
    attributes:
      label: Regression?
      description: Mark if this worked before and recently broke.
      options:
        - label: This is a regression from a previous release
  - type: textarea
    id: affected
    attributes:
      label: Affected Modules or Files
      description: List files, components, or areas impacted (if known)
      placeholder: "e.g. js/ui.js, gridRenderer"
  - type: textarea
    id: notes
    attributes:
      label: Proposed Fix / Notes
      description: Share any hypotheses, debugging clues, or potential fixes
      placeholder: "Optional ideas, stack traces, related tickets..."
