name: "ðŸ§© Task / Work Item"
description: Track internal or technical tasks
labels: ["task"]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      placeholder: "e.g. Refactor caching logic"
  - type: textarea
    id: details
    attributes:
      label: Details
      placeholder: "What needs to be done and why"
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies / Blockers
      placeholder: "List any prerequisites or related work items"
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: Implementation complete
        - label: Tests updated (if applicable)
        - label: Documentation updated (if applicable)
